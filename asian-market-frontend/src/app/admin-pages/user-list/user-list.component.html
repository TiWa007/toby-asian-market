<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Full Name</th>
            <th scope="col" class="text-left">Email</th>
            <th scope="col" class="text-left">Phone</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of userList; let idx = index">
            <td>{{idx + 1}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
