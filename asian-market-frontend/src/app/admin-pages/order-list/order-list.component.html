<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Order Number</th>
            <th scope="col" class="text-left">Name</th>
            <th scope="col" class="text-left">Cost (DKK)</th>
            <th scope="col" class="text-left">Create Date</th>
            <th scope="col" class="text-center">Delivery Status</th>
            <th scope="col"> </th>
            <th scope="col"> </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let order of orderList; let idx = index">
            <td>{{idx + 1}}</td>
            <td>{{order.orderId}}</td>
            <td>{{order.user.fullName}}</td>
            <td>{{order.amount | number : '1.2-2'}}</td>
            <td>{{order.createDate | date:'medium'}}</td>
<!--            <td class="text-center"><input type="checkbox" name="isDelivered" [checked]="order.isDeliveried === 1" disabled></td>-->
            <td>{{getDeliveryStatus(idx)}}</td>
            <td class="text-center"><button class="btn btn-sm btn-info" placement="top" ngbTooltip="More information" (click)="editInformation(idx, false)">
              <i class="fa fa-info-circle"></i>
            </button></td>
            <td class="text-center"><button class="btn btn-sm btn-primary" placement="top" ngbTooltip="Edit" (click)="editInformation(idx, true)"><i class="fa fa-edit"></i> </button></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Total Number</td>
            <td> {{getTotalOrderNumber()}}</td>
            <td></td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
